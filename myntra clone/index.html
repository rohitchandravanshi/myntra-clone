<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>
      Online Shopping for Women, Men, Kids Fashion & Lifestyle - Myntra
    </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header class="contanier">
      <nav class="flex space-between">
        <div class="left flex items-center">
          <img
            src="https://aartisto.com/wp-content/uploads/2020/11/myntra-1200x900.png" alt = img
          />
          <ul class="flex items-center justify-center uppercase semibold">
            <li>Men</li>
            <li>Women</li>
            <li>Kids</li>
            <li>Home & living</li>
            <li>Beauty & Studio</li>
          </ul>
        </div>
        <div class="right flex items-center">
          <input
            class="search desktop-searhBar"
            type="text"
            placeholder="Search for product, brands and more"
            data-reactid="904"
          />
          <div class="right-Box">
            <div class="profile mx-2">Profile</div>
            <div class="wishlist mx-2">Wishlist</div>
            <div class="bag mx-2">Bag</div>
          </div>
        </div>
      </nav>
    </header>

    <section class="contanier section1">
      <img class="homeImg" src="mytra web front look.png" alt = homeImg/>
      <img class="homeImg" src="myntra-home.png"  alt = homeImg/>
    </section>

    <section class="contanier section1 flex-wrap">
      <img class="item-Img" src="images/a2.webp" alt = img1/>
      <img class="item-Img" src="images/a4.webp" alt = img2/>
      <img class="item-Img" src="images/a1.webp" alt = img3/>
      <img class="item-Img" src="images/a5.webp" alt = img4/>
      <img class="item-Img" src="images/a3.webp" alt = img5/>
      <img class="item-Img" src="images/a6.webp" alt = img6/>
      <img class="item-Img" src="images/a7.webp" alt = img7/>
      <img class="item-Img" src="images/a8.webp" alt = img8/>
      <img class="item-Img" src="images/a9.webp" alt = img9/>
      <img class="item-Img" src="images/a10.webp" alt = img10/>
      <img class="item-Img" src="images/a11.webp" alt = img11/>
      <img class="item-Img" src="images/a12.webp" alt = img12/>
      <img class="item-Img" src="images/a13.webp" alt = img13/>
      <img class="item-Img" src="images/a14.webp" alt = img14/>
      <img class="item-Img" src="images/a15.webp" alt = img15/>
    </section>

    <footer>Copyright &copy; myntra.com | All rights reserved</footer>

    <script src="script.js"></script>

    <script
      src="https://replit.com/public/js/replit-badge-v2.js"
      theme="dark"
      position="bottom-right"
    ></script>
  </body>
</html>
